<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sun element -->
    <div id="sun" style="margin-top: 30px">
      <div class="ray_box">
        <button id="play">PLAY</button>
        <div class="ray ray4"></div>
        <div class="ray ray5"></div>
        <div class="ray ray6"></div>
        <div class="ray ray7"></div>
        <div class="ray ray8"></div>
        <div class="ray ray9"></div>
        <div class="ray ray10"></div>
      </div>
    </div>

    <!-- Cloud elements -->
    <div class="cloud1"></div>
    <div class="cloud2"></div>
    <div class="cloud3"></div>

    <!-- Wave elements -->
    <section>
      <div class="wave wave1"></div>
      <div class="wave wave2"></div>
      <div class="wave wave3"></div>
      <div class="wave wave4"></div>
    </section>

    <!-- Bird elements -->
    <div class="bird">
      <div class="left-wing">
        <span></span>
      </div>
      <div class="right-wing">
        <span></span>
      </div>
    </div>
    <div class="bird second">
      <div class="left-wing">
        <span></span>
      </div>
      <div class="right-wing">
        <span></span>
      </div>
    </div>
    <div class="bird third">
      <div class="left-wing">
        <span></span>
      </div>
      <div class="right-wing">
        <span></span>
      </div>
    </div>
    <div class="bird fourth">
      <div class="left-wing">
        <span></span>
      </div>
      <div class="right-wing">
        <span></span>
      </div>
    </div>

    <!-- Ship element -->
    <div class="ship">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
